<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create Account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/login.css}" />

    <script>
        function createAccount() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = () => {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        alert("Account created successfully.");
                        window.location.href = "/login";
                    } else {
                        alert("Account creation failed.");
                    }
                }
            };

            xhr.open("POST", "/api/createAccount", true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({
                "firstName": firstName,
                "lastName": lastName,
                "email": email,
                "address": address,
                "password": password
            }));
        }

        window.onload = () => {
            document.getElementById("submit").addEventListener("click", createAccount);
        }
    </script>
</head>

<body>
    <nav>
        <a href="/">
            <img class="icon" th:src="@{images/home.png}" />
        </a>
        <a href="/">
            <span class="onionspring">OnionSpring</span>
        </a>
    </nav>

    <section>
        <h1>Create an Account</h1>
        <label for="firstName">First Name</label>
        <br />
        <input id="firstName" type="text" name="firstName" />
        <br />
        <label for="lastName">Last Name</label>
        <br />
        <input id="lastName" type="text" name="lastName" />
        <br />
        <label for="email">Email</label>
        <br />
        <input id="email" type="text" name="email" />
        <br />
        <label for="address">Address</label>
        <br />
        <input id="address" type="text" name="address" />
        <br />
        <label for="password">Password</label>
        <br />
        <input id="password" type="password" name="password" />
        <br />
        <label for="confirmPassword">Confirm Password</label>
        <br />
        <input id="confirmPassword" type="password" name="confirmPassword" />
        <br />
        <button id="submit">Create Account</button>
    </section>
</body>

</html>
