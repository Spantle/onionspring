<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head.html :: head(title='Your Orders')}"></head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}" />

    <main>
        <h2 class="title">Current Orders</h2>
        <section>
            <table>
                <thead>
                    <th>Order ID</th>
                    <th>Order Complete</th>
                </thead>

                <tbody>
                    <tr th:each="order : ${currentOrders}">
                        <td th:text="${order.id}"></td>
                        <td th:text="!${order.active}"></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <h2 class="title">Order History</h2>
        <section>
            <table>
                <thead>
                    <th>Order ID</th>
                    <th>Order Complete</th>
                </thead>

                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.id}"></td>
                        <td th:text="!${order.active}"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
