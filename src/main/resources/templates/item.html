<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Item Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/menu.css}">
</head>

<body>
    <div class="item-details">
        <h2 th:text="${item.name}"></h2>
        <img th:src="${item.image}" alt="Item image" />
        <p><strong>ID:</strong> <span th:text="${item.id}"></span></p>
        <p><strong>Description:</strong> <span th:text="${item.description}"></span></p>
        <p><strong>Price:</strong> <span th:text="${item.price}"></span></p>
    </div>
</body>

</html>
