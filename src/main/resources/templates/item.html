<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Item Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/item.css}">
</head>

<body>
    <div class="desktop-1">
        <nav class="desktop-1-child">
            <a class="logout" id="logout">
                <img alt="" src="src/main/resources/static/images/logout.png" th:src="@{/images/logout.png}" />
            </a>
            <a class="ellipse-parent" href="/viewOrder" aria-label="order">
                <div class="group-child">
                </div>
                <img class="purchase-order-icon" alt="" src="src/main/resources/static/images/order.png"
                    th:src="@{/images/order.png}" />
            </a>
            <a class="ellipse-group">
                <div class="group-child">
                </div>
                <img class="purchase-order-icon" alt="" src="src/main/resources/static/images/user.png"
                    th:src="@{/images/user.png}" />

            </a>
            <a class="ellipse-container" href="#" aria-label="cart">
                <div class="group-child">
                </div>
                <img class="shopping-cart-icon" alt="" src="src/main/resources/static/images/cart.png"
                    th:src="@{/images/cart.png}" />
            </a>
            <a class="group-a" id="spring-onion" href="/" aria-label="home">
                <div class="group-child"></div>
                <img class="shopping-cart-icon" alt="" src="src/main/resources/static/images/home.png"
                    th:src="@{/images/home.png}" />
                <div class="spring-onion">Spring Onion</div>
            </a>
        </nav>
        <div class="item-details">Item Details</div>
        <section class="desktop-1-item">
            <div class="parent-container">
                <div class="desktop-1-inner"></div>
                <h2 th:text="${item.name}"></h2>
                <img class="item-image-left" th:src="${item.image}" alt="Item image">
                <p><strong>ID:</strong> <span th:text="${item.id}"></span></p>
                <p><strong>Description:</strong> <span th:text="${item.description}"></span></p>
                <p><strong>Price:</strong> <span th:text="${item.price}"></span></p>
            </div>
        </section>
    </div>
    </div>
</body>

</html>
