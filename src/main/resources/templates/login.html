<!DOCTYPE HTML>

<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <style>
        h1 {
            color: cornflowerblue;
            font-size: 150%;
        }
    </style>
</head>

<body>

    </form>
